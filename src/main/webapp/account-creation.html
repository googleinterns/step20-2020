<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css"/>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <title>shef</title>
  </head>

  <body class="page-container" onload="protectPage(); fetchBlobstoreUrl();">
    <!--Nav bar-->
    <div id="nav-placeholder"></div>
    <script>
      $(function(){
        $("#nav-placeholder").load("nav.html");
      });
    </script>

    <div class="jumbotron-header signup">
        <h1 class="display-4">And so your story begins...</h1>
        <p class="lead">Let's get to know you, culinary adventurer.</p>
    </div>

    <img src="assets/images/delivery.svg" class="large-img" alt="">

    <div class="jumbotron-short">
    <form id="user-form" method="POST" enctype="multipart/form-data">
      <label for="username" class="label">User Name:</label>
      <textarea class="form-control" id="username" name="username" rows="1" cols="25" required></textarea>
      <br>
      <label for="location" class="label">Location:</label>
      <textarea class="form-control" id="location" name="location" rows="1" cols="25"></textarea>
      <br>
      <div>
        <label for="profile-pic" class="label">Upload an Profile Picture:</label>
        <input class="form-control-file" id="profile-pic" type="file" name="profile-pic" required></input>
      </div>
      <br>
      <label for="bio" class="label">Enter a Short Description of Yourself:</label>
      <textarea class="form-control" id="bio" name="bio" rows="1" cols="25"></textarea>
      <br>
      <input type="submit" />
    </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- First Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
