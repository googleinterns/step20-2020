<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css"/>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <title>shef</title>
  </head>
 
  <body onload="loadUserRecipes(); protectPage(); navBarSetup();">
    <!--Nav bar-->
    <div id="nav-placeholder">
    </div>
    <script>
      $(function(){
        $("#nav-placeholder").load("nav.html");
      });
    </script>

    <div class="jumbotron">
      <h1 class="display-4">Create a Livestream</h1>
      <p class="lead">Cooking video, but make it real time.</p>
      <hr class="my-4">
      <button id="auth-button" class="btn btn-primary btn-lg" onclick="authenticate().then(loadClient);">Authorize</button>
      <div id="livestream-creation">
        <form class="form-group">
          <h4>1. Choose a recipe to attach your live stream to.</h4>
            <select multiple class="form-control" id="recipe-selection" name="recipe-selection">
            </select>
          <div class="med-sep">
            <h4>2. Link a live stream.</h4>
            <p>Please note that the live stream must be an event with a scheduled start and end time.</p>
          </div>
          <input type="url" id="live-stream-link" name="live-stream-link">
          <div id="invalid-link-err"></div>
        </form>
        <div class="small-sep">
          <button class="btn btn-primary btn-lg" onclick="execute(getId());">Publish!</button>
          <div class="small-sep">
          <div id="published-msg"></div>
        </div>
      </div>
    </div>
  </body>
</html>
