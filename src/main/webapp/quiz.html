<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="css/style.css"/>

    <title>shef</title>
  </head>

  <body class="page-container" onload="protectPage(); navBarSetup();">
    <!--Nav bar-->
    <div id="nav-placeholder"></div>
    <script>
      $(function(){
        $("#nav-placeholder").load("nav.html");
      });
    </script>

    <img src="assets/images/gift.svg" class="large-img" alt="">

    <div class="jumbotron">
        <h1 class="display-4">Divulge your life aspirations.</h1>
        <p class="lead">Just kidding! These next questions will help us curate recipes for you.</p>
        <div class="med-sep">
            <form method="POST" action="/preferences">
                <div class ="question">
                    <p class="q"> 1. Which of these terms best describe you?</p>
                    <div class="form-check form-check-inline">
                        <input name="choice" class="form-check-input" type="checkbox" id="inlineCheckbox1" value="student">
                        <label class="form-check-label" for="inlineCheckbox1">Student</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input name="choice" class="form-check-input" type="checkbox" id="inlineCheckbox2" value="influencer">
                        <label class="form-check-label" for="inlineCheckbox2">Influencer</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input name="choice" class="form-check-input" type="checkbox" id="inlineCheckbox3" value="parent">
                        <label class="form-check-label" for="inlineCheckbox3">Parent</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input name="choice" class="form-check-input" type="checkbox" id="inlineCheckbox4" value="adventurous">
                        <label class="form-check-label" for="inlineCheckbox4">Adventurous Eater</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input name="choice" class="form-check-input" type="checkbox" id="inlineCheckbox5" value="picky-eater">
                        <label class="form-check-label" for="inlineCheckbox5">Picky Eater</label>

                    <div class="form-check form-check-inline">
                        <input name="choice" class="form-check-input" type="checkbox" id="inlineCheckbox6" value="sweets-lover">

                    <div class="form-check form-check-inline">
                        <input name="choice" class="form-check-input" type="checkbox" id="inlineCheckbox7" value="newbie">
                        <label class="form-check-label" for="inlineCheckbox7">Newbie Cook</label>
                    </div>
                </div>
                <div class="question">
                    <p class="q"> 2. What dietary requirements do you have?</p>
                    <div class="form-check form-check-inline">
                        <input name="choice" class="form-check-input" type="checkbox" id="inlineCheckbox1" value="vegetarian">
                        <label class="form-check-label" for="inlineCheckbox1">Vegetarian</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input name="choice" class="form-check-input" type="checkbox" id="inlineCheckbox2" value="pescetarian">
                        <label class="form-check-label" for="inlineCheckbox2">Pescetarian</label>

                    <div class="form-check form-check-inline">
                        <input name="choice" class="form-check-input" type="checkbox" id="inlineCheckbox3" value="vegan">

                    <div class="form-check form-check-inline">

                        <label class="form-check-label" for="inlineCheckbox4">Gluten-Free</label>

                    <div class="form-check form-check-inline">
                        <input name="choice" class="form-check-input" type="checkbox" id="inlineCheckbox5" value="kosher">

                        <input name="choice" class="form-check-input" type="checkbox" id="inlineCheckbox9" value="no-seafood">
                        <label class="form-check-label" for="inlineCheckbox9">No Seafood</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input name="choice" class="form-check-input" type="checkbox" id="inlineCheckbox10" value="no-soy">

                    </div>
                    <div class="form-check form-check-inline">
                        <input name="choice" class="form-check-input" type="checkbox" id="inlineCheckbox11" value="no-eggs">
                        <label class="form-check-label" for="inlineCheckbox11">No Eggs</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input name="choice" class="form-check-input" type="checkbox" id="inlineCheckbox12" value="no-alcohol">
                        <label class="form-check-label" for="inlineCheckbox12">No Alcohol</label>
                    </div>
                </div>
                <div class ="question">
                    <p class="q"> 3. What are your favorite types of cuisine?</p>
                    <div class="form-check form-check-inline">
                        <input name="choice" class="form-check-input" type="checkbox" id="inlineCheckbox1" value="african">
                        <label class="form-check-label" for="inlineCheckbox1">African</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input name="choice" class="form-check-input" type="checkbox" id="inlineCheckbox2" value="american">
                        <label class="form-check-label" for="inlineCheckbox2">American</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input name="choice" class="form-check-input" type="checkbox" id="inlineCheckbox3" value="asian">
                        <label class="form-check-label" for="inlineCheckbox3">Asian</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input name="choice" class="form-check-input" type="checkbox" id="inlineCheckbox4" value="carribean">
                        <label class="form-check-label" for="inlineCheckbox4">Caribbean</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input name="choice" class="form-check-input" type="checkbox" id="inlineCheckbox5" value="eastern-european">
                        <label class="form-check-label" for="inlineCheckbox5">Eastern European</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input name="choice" class="form-check-input" type="checkbox" id="inlineCheckbox6" value="western-european">
                        <label class="form-check-label" for="inlineCheckbox6">Western European</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input name="choice" class="form-check-input" type="checkbox" id="inlineCheckbox7" value="latin-american">
                        <label class="form-check-label" for="inlineCheckbox7">Latin American</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input name="choice" class="form-check-input" type="checkbox" id="inlineCheckbox8" value="mediterranean">
                        <label class="form-check-label" for="inlineCheckbox8">Mediterranean</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input name="choice" class="form-check-input" type="checkbox" id="inlineCheckbox9" value="middle-eastern">
                        <label class="form-check-label" for="inlineCheckbox9">Middle-Eastern</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input name="choice" class="form-check-input" type="checkbox" id="inlineCheckbox10" value="south-asian">
                        <label class="form-check-label" for="inlineCheckbox10">South Asian</label>
                    </div>
                </div>
                <div class ="question">
                  <p class="q"> 4. What are your general tastes?</p>
                    <div class="form-check form-check-inline">
                      <input name="choice" class="form-check-input" type="checkbox" id="inlineCheckbox1" value="spicy">
                      <label class="form-check-label" for="inlineCheckbox1">Spicy</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input name="choice" class="form-check-input" type="checkbox" id="inlineCheckbox2" value="sweet">
                        <label class="form-check-label" for="inlineCheckbox2">Sweet</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input name="choice" class="form-check-input" type="checkbox" id="inlineCheckbox3" value="salty">
                        <label class="form-check-label" for="inlineCheckbox3">Salty</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input name="choice" class="form-check-input" type="checkbox" id="inlineCheckbox4" value="crispy">
                        <label class="form-check-label" for="inlineCheckbox4">Crispy</label>
                    </div>
                </div>
            <button type="submit" class="btn btn-primary">Onwards!</button>
            </form>
        </div>
    </div>
