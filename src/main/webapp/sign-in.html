<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="css/style.css"/>

    <title>shef</title>
  </head>

  <body class="page-container" onload="getSignInLink(); signInFailMessage();">
    <!--Nav bar-->
    <div id="nav-placeholder"></div>
    <script>
      $(function(){
        $("#nav-placeholder").load("nav.html");
      });
    </script>

    <div class="tab-guide">
        <ul class="list-inline">
          <li class="list-inline-item-active">Sign In</li>
          <li class="list-inline-item"><a href="sign-up.html">Sign Up</a></li>
        </ul>
    </div>

    <div class="jumbotron">
        <h1 id="normal-title" class="display-4">Oh, we didn't realize it was you!</h1>
        <p id="normal-message" class="lead">Sorry about that - please, let us introduce you to some recipes to make up for our mishap.</p>
        <p id="fail-message" class="lead text-danger d-none">Failed to sign in: Shef account does not exist.</p>
        <hr class="my-4">
        <a id="sign-in-button-big" class="btn btn-primary btn-lg" role="button">Sign in with Google</a>
    </div>

    <img src="assets/images/jenga_2.svg" class="large-img" alt="">

    <!-- Optional JavaScript -->
    <!-- First Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
