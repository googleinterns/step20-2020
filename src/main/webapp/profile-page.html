<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
    <title>shef</title>
  </head>

  <body class="page-container" onload="protectPage(); getProfilePageData(); fetchBlobstoreUrl(); navBarSetup(); populateFollowingList(); populateFollowerList();">
    <!--Nav bar-->
    <div id="nav-placeholder"></div>
    <script>
      $(function(){
        $("#nav-placeholder").load("nav.html");
      });
    </script>

    <div class="container-fluid prof-container">
        <div class="row">
          <div class="col-sm-3 col-md-3 col-lg-3 text-center">
            <img id="profile-pic-display" class="rounded-circle" alt="..."></img>
          </div>
          <div class="col-sm-3 col-md-3 col-lg-3 text-center">
            <section class="h-100">
                  <div class="d-flex align-items-center justify-content-center h-100">
                    <a id="recipes-icon" class="btn btn-light active" onClick="onClickedRecipes();">
                      <div class="d-flex flex-column">
                        <h1 id="recipes-count" class="text align-self-center p-2">0</h1>
                        <h3 class="text align-self-center p-2">Recipes</h3>
                      </div>
                    </a>
                  </div>
              </section>
          </div>
          <div class="col-sm-3 col-md-3 col-lg-3 text-center">
            <section class="h-100">
                  <div class="d-flex align-items-center justify-content-center h-100">
                    <a id="followers-icon" class="btn btn-light" onClick="onClickedFollowers();">
                      <div class="d-flex flex-column">
                        <h1 id="followers-count" class="text align-self-center p-2">0</h1>
                        <h3 class="text align-self-center p-2">Followers</h3>
                      </div>
                    </a>
                  </div>
              </section>
          </div>
          <div class="col-sm-3 col-md-3 col-lg-3 text-center">
            <section class="h-100">
                  <div class="d-flex align-items-center justify-content-center h-100">
                    <a id="following-icon" class="btn btn-light" onClick="onClickedFollowing();">
                      <div class="d-flex flex-column">
                        <h1 id="following-count" class="text align-self-center p-2">0</h1>
                        <h3 class="text align-self-center p-2">Following</h3>
                      </div>
                    </a>
                  </div>
              </section>
          </div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-md-3 col-lg-3 text-center">
              <div id="static-user-info"> 

                <h1 id="username-display"></h1>
                <h3 id="location-display"></h3>
                <div class="small-sep">
                  <p id="bio-display"></p>
                </div>
              </div>
              <button id="edit-button" class="btn btn-secondary" onclick="toggleProfileEditMode()">Edit Profile</button>
              <form id="follow-form" class="d-none" method="POST">
                <input id="follow-button" type="submit" value="Follow" />
              </form>
              <div id="editable-user-info" class="jumbotron d-none">
              <form id="user-form" method="POST" enctype="multipart/form-data">
                <label for="username" class="label">User Name:</label>
                <textarea class="form-control" id="username" name="username" rows="1" cols="25"></textarea>
                <br>
                <label for="location">Location:</label>
                <textarea class="form-control" id="location" name="location" rows="1" cols="25"></textarea>
                <br>
                <label for="profile-pic" class="label">Upload an Profile Picture:</label>
                <input class="form-control-file" id="profile-pic" type="file" name="profile-pic"></input>
                <br>
                <label for="bio" class="label">Enter a Short Description:</label>
                <textarea class="form-control" id="bio" name="bio" rows="1" cols="25"></textarea>
                <br>
                <input type="submit" />
              </form>
              </div>

                  </svg>
              </div>
            </div>
          <div id="following" class="col-sm col-md col-lg d-none">
            <ul id="following-list" class="list-group">              
            </ul>
          </div>

          <div id="followers" class="col-sm col-md col-lg d-none">
            <ul id="followers-list" class="list-group">
            </ul>
          </div>

          <div id="recipes">
            <ul id="recipes-list" class="list-group">
            </ul>
          </div>

        </div>
      </div>

</html>
