<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Temporary Profile Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>   
  </head>
  <body onload="getUserData(); fetchBlobstoreUrl();">
    <div id="static">
      <img id="profile-pic"></img>
      <div id="info"></div>
    </div>
    <div id="editable" class="hidden">
      <form id="user-form" method="POST" enctype="multipart/form-data">
        <label for="username-input">User Name:</label>
        <textarea id="username-input" name="username-input" rows="1" cols="25"></textarea>
        <br>
        <label for="location-input">Location:</label>
        <textarea id="location-input" name="location-input" rows="1" cols="25"></textarea>
        <br>
        <label for="profile-pic-upload">Upload a Profile Picture (180 x 180 recommended size):</label>
        <input id="profile-pic-upload" type="file" name="profile-pic-upload"></input>
        <br>
        <label for="bio-input">Enter a Short Description:</label>
        <textarea id="bio-input" name="bio-input" rows="1" cols="25"></textarea>
        <br>
        <input type="submit" />
      </form>
    </div>
    <button id="edit-button" onclick="toggleProfileEditMode()">Edit Profile</button>
  </body>
</html>
